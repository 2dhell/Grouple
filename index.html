<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouple</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #video-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        video {
            width: 48%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #remoteVideo {
            background-color: #f0f0f0;
        }
        #skip-btn {
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #searching-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="searching-text">Searching...</div>
    <button id="skip-btn" onclick="skipConnection()">Skip</button>

    <script src="https://cdn.peerjs.com/0.6.1/peerjs.js"></script>
    <script>
        const constraints = { video: true, audio: true };
        const peer = new Peer();

        let localStream;

        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;

                // Register with PeerJS signaling server
                peer.on('open', (id) => {
                    document.getElementById('searching-text').innerText = 'Your ID: ' + id;
                });

                // Listen for incoming connections
                peer.on('connection', handleConnection);
            })
            .catch((error) => console.error('getUserMedia error: ', error));

        function handleConnection(connection) {
            // Handle incoming connection
            connection.on('open', () => {
                document.getElementById('searching-text').innerText = 'Connected!';
                const remoteStream = new MediaStream();
                document.getElementById('remoteVideo').srcObject = remoteStream;

                // Listen for remote stream
                connection.on('stream', (remoteUserStream) => {
                    remoteStream.addTrack(remoteUserStream.getTracks()[0]);
                });
            });
        }

        function skipConnection() {
            localStream.getTracks().forEach(track => track.stop());
        }
    </script>
</body>
</html>
