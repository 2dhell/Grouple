<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouple</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #video-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        video {
            width: 48%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #remoteVideo {
            background-color: #f0f0f0;
        }
        #match-btn, #camera-toggle-btn, #mic-toggle-btn {
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #searching-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="searching-text">Searching...</div>
    <button id="match-btn" onclick="requestMatch()">Match</button>
    <button id="camera-toggle-btn" onclick="toggleCamera()">Toggle Camera</button>
    <button id="mic-toggle-btn" onclick="toggleMicrophone()">Toggle Microphone</button>
    <button id="skip-btn" onclick="skipConnection()">Skip</button>

    <script>
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        const constraints = { video: true, audio: true };
        const socket = new WebSocket('ws://localhost:3000'); // Change this to your backend WebSocket URL

        let localStream;
        let peerConnection;

        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
            })
            .catch((error) => console.error('getUserMedia error: ', error));

        function toggleCamera() {
            const videoTracks = localStream.getVideoTracks();
            videoTracks.forEach(track => track.enabled = !track.enabled);
        }

        function toggleMicrophone() {
            const audioTracks = localStream.getAudioTracks();
            audioTracks.forEach(track => track.enabled = !track.enabled);
        }

        function requestMatch() {
            const message = { type: 'match' };
            socket.send(JSON.stringify(message));
        }

        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            handleSocketMessage(data);
        });

        function handleSocketMessage(data) {
            switch (data.type) {
                case 'user-id':
                    document.getElementById('searching-text').innerText = 'Your ID: ' + data.userId;
                    break;
                case 'match-found':
                    handleMatchFound(data.users);
                    break;
                case 'offer':
                case 'answer':
                case 'ice-candidate':
                    handleWebRTCMessage(data);
                    break;
            }
        }

        function handleMatchFound(users) {
            document.getElementById('searching-text').innerText = 'Match found!';
            const [user1, user2] = users;
            console.log(`Match found between ${user1} and ${user2}`);

            peerConnection = new RTCPeerConnection(configuration);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.createOffer()
                .then(offer => peerConnection.setLocalDescription(offer))
                .then(() => {
                    const message = {
                        type: 'offer',
                        data: peerConnection.localDescription,
                        users: [user1, user2],
                    };
                    socket.send(JSON.stringify(message));
                });
        }

        function handleWebRTCMessage(data) {
            if (!peerConnection) {
                peerConnection = new RTCPeerConnection(configuration);

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        const message = {
                            type: 'ice-candidate',
                            data: event.candidate,
                            users: [data.senderId, data.userId],
                        };
                        socket.send(JSON.stringify(message));
                    }
                };

                peerConnection.ontrack = (event) => {
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                };

                if (data.type === 'offer') {
                    const offer = new RTCSessionDescription(data.data);
                    peerConnection.setRemoteDescription(offer)
                        .then(() => peerConnection.createAnswer())
                        .then(answer => peerConnection.setLocalDescription(answer))
                        .then(() => {
                            const message = {
                                type: 'answer',
                                data: peerConnection.localDescription,
                                users: [data.senderId, data.userId],
                            };
                            socket.send(JSON.stringify(message));
                        });
                } else if (data.type === 'answer') {
                    const answer = new RTCSessionDescription(data.data);
                    peerConnection.setRemoteDescription(answer);
                }
            } else {
                if (data.type === 'ice-candidate') {
                    const iceCandidate = new RTCIceCandidate(data.data);
                    peerConnection.addIceCandidate(iceCandidate);
                }
            }
        }
    </script>
</body>
</html>
