<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouple</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #video-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        video {
            width: 45%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        #skip-btn {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <button id="skip-btn" onclick="skipConnection()">Skip</button>

    <script src="https://cdn.simplewebrtc.com/latest-v3.js"></script>
    <script>
        const webrtc = new SimpleWebRTC({
            localVideoEl: 'localVideo',
            remoteVideoEl: 'remoteVideo',
            autoRequestMedia: true,
            debug: true,  // Add this line for debugging
        });

        webrtc.on('readyToCall', function () {
            // Request access to the webcam and microphone
            webrtc.joinRoom('your-room-name');
        });

        function skipConnection() {
            webrtc.leaveRoom();
            webrtc.stopLocalVideo();
        }
    </script>
</body>
</html>
