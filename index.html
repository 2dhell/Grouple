<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouple</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #video-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        video {
            width: 48%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #remoteVideo {
            background-color: #f0f0f0;
        }
        #match-btn, #camera-toggle-btn, #mic-toggle-btn {
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #searching-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="searching-text">Searching...</div>
    <button id="match-btn" onclick="requestMatch()">Match</button>
    <button id="camera-toggle-btn" onclick="toggleCamera()">Toggle Camera</button>
    <button id="mic-toggle-btn" onclick="toggleMicrophone()">Toggle Microphone</button>
    <button id="skip-btn" onclick="skipConnection()">Skip</button>

    <script>
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        const constraints = { video: true, audio: true };
        const socket = new WebSocket('ws://localhost:3000'); // Change this to your backend WebSocket URL

        let localStream;
        let peerConnection;

        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
            })
            .catch((error) => console.error('getUserMedia error: ', error));

        function toggleCamera() {
            const videoTracks = localStream.getVideoTracks();
            videoTracks.forEach(track => track.enabled = !track.enabled);
        }

        function toggleMicrophone() {
            const audioTracks = localStream.getAudioTracks();
            audioTracks.forEach(track => track.enabled = !track.enabled);
        }

        function requestMatch() {
            const message = { type: 'match' };
            socket.send(JSON.stringify(message));
        }

        // Rest of your WebSocket and WebRTC handling code...
    </script>
</body>
</html>
