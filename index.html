<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouple</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #video-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        video {
            width: 48%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #remoteVideo {
            background-color: #f0f0f0;
        }
        #skip-btn,
        #match-btn {
            padding: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        #searching-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="searching-text">Searching...</div>
    <button id="match-btn" onclick="requestMatch()">Match</button>
    <button id="skip-btn" onclick="skipConnection()">Skip</button>

    <script>
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        const constraints = { video: true, audio: true };
        const socket = new WebSocket('https://2dhell.github.io/backend_for_grouple/');

        let localStream;

        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            handleSocketMessage(data);
        });

        function handleSocketMessage(data) {
            switch (data.type) {
                case 'user-id':
                    document.getElementById('searching-text').innerText = 'Your ID: ' + data.userId;
                    break;
                case 'match-found':
                    handleMatchFound(data.users);
                    break;
                // Handle other message types as needed
            }
        }

        function requestMatch() {
            const message = { type: 'match' };
            socket.send(JSON.stringify(message));
        }

        function handleMatchFound(users) {
            document.getElementById('searching-text').innerText = 'Match found!';
            const [user1, user2] = users;
            console.log(`Match found between ${user1} and ${user2}`);
            // Initiate the WebRTC connection process, update UI, etc.
            // You can add more logic here to handle the match found event
        }

        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
            })
            .catch((error) => console.error('getUserMedia error: ', error));

        function skipConnection() {
            localStream.getTracks().forEach(track => track.stop());
        }
    </script>
</body>
</html>
